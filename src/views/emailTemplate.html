<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <meta name="supported-color-schemes" content="light dark" />
    <style>
      :root {
        --primary: #4f46e5;
        --secondary: #9333ea;
        --bg-light: #f9fafb;
        --bg-dark: #1a1a1a;
        --text-light: #111827;
        --text-dark: #f9fafb;
        --glass: rgba(255, 255, 255, 0.05);
      }
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        padding: 2rem;
        color: var(--text-dark);
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      .header {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 1rem;
      }
      .message {
        font-size: 1rem;
        color: #f1f1f1;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 12px 24px;
        background: #4f46e5;
        color: #fff !important;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
      }
      .btn:hover {
        background: #3730a3;
      }
      .footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.85rem;
        color: #cbd5e1;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: var(--bg-dark);
          color: var(--text-dark);
        }
        .email-container {
          background: rgba(255, 255, 255, 0.05);
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">{{title}}</div>
      <div class="message">{{message}}</div>
      {{button}}
      <div class="footer">
        <p>Â© 2025 MediumFx. All rights reserved.</p>
        <p>Do not reply to this email.</p>
      </div>
    </div>
  </body>
</html>
